<div class="page-form">
    <h2>
        <span *ngIf="!editMode">Add a</span>
        <span *ngIf="editMode">Edit</span>
        Page
    </h2>

    <md-input-container class="block">
        <input mdInput placeholder="Page URL (no slashes, spaces or special characters)" type="text" [(ngModel)]="newURL" required>
    </md-input-container>

    <md-input-container class="block">
        <input mdInput placeholder="Title" [(ngModel)]="newTitle" required>
    </md-input-container>

    <ckeditor
        [(ngModel)]="newBody"
        [config]="{uiColor: '#FFFFFF'}"
        [readonly]="false">
    </ckeditor>

    <md-slide-toggle ngDefaultControl [(ngModel)]="newPublished">
        <span *ngIf="!newPublished">Publish</span>
        <span *ngIf="newPublished">Un-Publish</span>
    </md-slide-toggle>

    <button md-raised-button (click)="addPage(newURL, newTitle, newBody, newPublished)" class="block">
        <span *ngIf="!editMode">Add</span>
        <span *ngIf="editMode">Edit</span>
        Page
    </button>
</div>
