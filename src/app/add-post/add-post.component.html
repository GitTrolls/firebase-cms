<div class="post-form">
    <h2>
        <span *ngIf="!editMode">Add a</span>
        <span *ngIf="editMode">Edit</span>
        Post
    </h2>

    <md-input-container class="block">
        <input mdInput placeholder="Post URL (no slashes, spaces or special characters)" type="text" [(ngModel)]="newURL" required>
    </md-input-container>

    <div>
        <md-input-container>
        <input mdInput [mdDatepicker]="picker" placeholder="Choose a date" [(ngModel)]="newDate" (focus)="picker.open()" required>
        <button mdSuffix [mdDatepickerToggle]="picker"></button>
        </md-input-container>
        <md-datepicker #picker></md-datepicker>
    </div>

    <md-input-container class="block">
        <input mdInput placeholder="Title" [(ngModel)]="newTitle" required>
    </md-input-container>

    <input type="file" id="uploadImage" name="thumbnail" (change)="handleFiles($event)">
    <img [src]="imageUrl" *ngIf="imageUrl" class="thumbnail">

    <ckeditor
        [(ngModel)]="newBody"
        [config]="{uiColor: '#FFFFFF'}"
        [readonly]="false">
    </ckeditor>

    <md-slide-toggle ngDefaultControl [(ngModel)]="newPublished">
        <span *ngIf="!newPublished">Publish</span>
        <span *ngIf="newPublished">Un-Publish</span>
    </md-slide-toggle>

    <button md-raised-button (click)="addPost(newURL, newDate, newTitle, newBody, newPublished)" class="block">
        <span *ngIf="!editMode">Add</span>
        <span *ngIf="editMode">Save</span>
        Post
    </button>
</div>
