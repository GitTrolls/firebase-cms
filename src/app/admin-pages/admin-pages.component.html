<div class="container">
    <div class="button-container">
        <h2>Pages</h2>
        <button md-raised-button routerLink="/admin/add-page">Add a Page</button>
    </div>
    <md-card class="page" *ngFor="let page of pages | async | sort:['title']">
        <div class="content">
            <h3>{{page.title}}</h3>
            <a routerLink="/{{page.url}}" target="_blank">{{domain}}/{{page.url}}</a>
        </div>
        <div class="publish">
            <md-slide-toggle ngDefaultControl (change)="onChange($event, page.$key)" [(ngModel)]="page.published">
                <span *ngIf="!page.published">Publish</span>
                <span *ngIf="page.published">Un-Publish</span>
            </md-slide-toggle>
            <div class="edit">
                <button md-raised-button (click)="editPage(page.$key)">
                    Edit
                </button>
                <button md-raised-button (click)="deletePage(page.$key)">
                    Delete
                </button>
            </div>
        </div>
    </md-card>
</div>
