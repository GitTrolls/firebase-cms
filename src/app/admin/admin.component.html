<md-toolbar>
    <h3>FireCMS</h3>
    <span class="fill-space"></span>
    <div class="login">
        <img src="{{ (user | async)?.photoURL }}" class="user-photo">
        <button md-raised-button (click)="logout()" *ngIf="(user | async)?.uid">Logout</button>
    </div>
</md-toolbar>
<md-sidenav-container>
    <md-sidenav mode="side" opened="true">
        <md-list class="admin-nav">
            <md-list-item [ngClass]="{'selected': router.url === '/admin'}" routerLink="/admin">Dashboard</md-list-item>
            <md-list-item [ngClass]="{'selected': router.url.includes('/admin/posts')}" routerLink="/admin/posts">Posts</md-list-item>
            <md-list-item [ngClass]="{'selected': router.url.includes('/admin/pages')}" routerLink="/admin/pages">Pages</md-list-item>
            <md-list-item [ngClass]="{'selected': router.url.includes('/admin/products')}" routerLink="/admin/products">Products</md-list-item>
            <md-list-item [ngClass]="{'selected': router.url.includes('/admin/menus')}" routerLink="/admin/menus">Menus</md-list-item>
            <md-list-item [ngClass]="{'selected': router.url === '/admin/theme'}" routerLink="/admin/theme">Theme</md-list-item>
            <md-list-item [ngClass]="{'selected': router.url.includes('/admin/users')}" routerLink="/admin/users">Users</md-list-item>
        </md-list>
    </md-sidenav>
    <router-outlet></router-outlet>
</md-sidenav-container>
