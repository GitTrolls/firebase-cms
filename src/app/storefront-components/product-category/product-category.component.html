<div class="container">
  <h3>{{ categoryName }}</h3>
  <md-grid-list cols="{{columns}}" rowHeight="300px" (window:resize)="onResize($event)">
    <span *ngFor="let product of categoryProducts">
      <md-grid-tile *ngIf="(products | async | getKey: product)?.published" colspan="1" rowspan="1">
        <md-card routerLink="/product/{{ (products | async | getKey: product)?.url }}" class="product">
          <img [src]="getProductImage((products | async | getKey: product))">
          <div class="product-content">
            <h3><a routerLink="/product/{{ (products | async | getKey: product)?.url }}">{{ (products | async | getKey: product)?.title }}</a></h3>
            <div class="price">{{ (products | async | getKey: product)?.price | currency:'USD':true }}</div>
          </div>
        </md-card>
      </md-grid-tile>
    </span>
  </md-grid-list>
</div>
